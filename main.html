  </ol>

  <!-- Wrapper for slides -->
 
   <div class="carousel-inner carousel slide" id="myCarousel" role="listbox">

	  <!--   FIRST SLIDE -->
    <div class="item  first-slide" >
      <img src="https://rb.gy/v1kpq9" alt="image">

    </div>

<!--  SECOND SLIDE -->

<!--   THIRD SLIDE -->
